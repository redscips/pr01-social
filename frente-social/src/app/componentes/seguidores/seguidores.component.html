<ul class="list-group">

  <!-- loop pelos posts -->
  @for (seguidor of seguidores; track seguidor) {
    <li id="{{ seguidor.id }}" class="list-group-item mb-3">
      <img src="https://picsum.photos/50/50" alt="imagem" class="rounded-circle">
      <span class="ms-3">{{ seguidor.des_nome }}</span>
    </li>
  }
</ul>
