<!-- tela de login: tamanho total, tudo centralizado -->
<div class="cls-login">
  <h1 class="bebas-neue-regular">L o g i n <i class="bi bi-box-arrow-in-right"></i></h1>
  <form (ngSubmit)="onSubmitForm()" [formGroup]="fgLoginForm">
    <div >
      <!-- email -->
      <app-cre-entrada class="caveat" rEntrada="Email" TipoEntrada="email" strID="id-email" strDescricao="Digite seu email" [strClasse]="flgSubmit ? (getForm['email'].errors ? 'is-invalid' : 'is-valid') : ''"
        (siEntrada)="getEmail?.value" formControlName="email" />
      <!-- senha -->
      <app-cre-entrada class="caveat" rEntrada="Senha" TipoEntrada="password" strID="id-senha" strDescricao="Digite sua senha" [strClasse]="flgSubmit ? (getForm['senha'].errors ? 'is-invalid' : 'is-valid') : ''"
        (siEntrada)="getSenha?.value" formControlName="senha" />
    </div>
    <div>
      <!-- botoes -->
      <button type="submit" class="btn permanent-marker-regular d-flex justify-content-start"><i class="bi bi-door-open me-5"></i> E n t r a r</button>
      <button type="submit" class="btn permanent-marker-regular d-flex justify-content-start"><i class="bi bi-journal-bookmark me-5"></i> C a d a s t r a r</button>
    </div>
  </form>
</div>
