<header class="container-fluid justify-content-evenly d-sm-flex" [class.sticky]="ehGrudado">
  <!-- titulo : boas vindas -->
  <div class="d-flex align-items-center justify-content-between">
    <img src="https://picsum.photos/50/50" alt="imagem" class="rounded-circle">
    <h1 class="h1 navbar-brand" href="#">Bem-vindo</h1>
    <strong>{{ nomeUsuario }}</strong>

    <!-- botao p/ alternar entre visao da navegacao em tela grande e tela pequenas -->
    <button class="btn d-sm-none" type="button" data-bs-toggle="collapse" data-bs-target="#id-links" aria-label="navegacao">
      <i class="bi bi-menu-up"></i>
    </button>
  </div>

  <nav class="navbar navbar-expand-sm" id="{{ IDNavbar }}">

    <!-- navegacao: links da pagina -->
    <div class="collapse navbar-collapse" id="id-links">
      <ul class="navbar-nav nav-pills nav-fill flex-row justify-content-center">
        <li class="nav-item me-2 me-sm-1">
          <a class="nav-link" href="#id-mural" (click)="onClickMural($event)">Mural</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="d-flex justify-content-evenly">
    <!-- botao p/ ativar barra lateral na visual movel -->
    <button title="menu" class="btn d-sm-none" type="button" data-bs-toggle="offcanvas" [attr.data-bs-target]="'#' + strIDBarra">
      Seguidores
    </button>
    <!-- deslogar -->
    <button class="btn" type="reset" (click)="onClickBotao()">Sair</button>
  </div>
</header>
