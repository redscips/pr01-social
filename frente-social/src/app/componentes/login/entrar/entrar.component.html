<h3 class="h3">Login<i class="bi bi-box-arrow-in-right"></i></h3>
<form (ngSubmit)="onSubmitForm()" [formGroup]="fgLoginForm">
  <!-- p/ ativar as mensagens de erros: [erros]="getForm[<id>].errors" [flgSubmit]="flgSubmit" -->
  <div >
    <!-- email -->
    <app-cre-entrada  rEntrada="Email" TipoEntrada="email" strID="id-email" strDescricao="Digite seu email" [strClasse]="flgSubmit ? (getForm['email'].errors ? 'is-invalid' : 'is-valid') : ''"
      formControlName="email" [erros]="getForm['email'].errors" [flgSubmit]="flgSubmit" />
    <!-- senha -->
    <app-cre-entrada  rEntrada="Senha" TipoEntrada="password" strID="id-senha" strDescricao="Digite sua senha" [strClasse]="flgSubmit ? (getForm['senha'].errors ? 'is-invalid' : 'is-valid') : ''"
      formControlName="senha" [erros]="getForm['senha'].errors" [flgSubmit]="flgSubmit" />
  </div>
  <div>
    <!-- botoes -->
    <button type="submit" class="btn">Entrar <i class="bi bi-door-open me-3"></i></button>
    <button type="button" (click)="onClick()" class="btn">Cadastrar <i class="bi bi-journal-bookmark me-3"></i></button>
  </div>
</form>
