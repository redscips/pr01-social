<ul class="list-group list-group-numbered">

  <!-- loop pelos posts -->
  @for (post of posts; track post) {
    <li id="{{ post.id }}" class="list-group-item"
      [class.active]="indiceAtivo === post.id"
      (mouseenter)="setIndiceAtivo = post.id"
      (mouseleave)="setIndiceAtivo = -1">
      <app-post [post]="post" />
    </li>
  }
</ul>
