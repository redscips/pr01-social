<!-- campo: rotulo + input -->
<div class="entrada form-floating mb-3">
   <!-- entrada -->
  <input type="{{ TipoEntrada }}" class="form-control" id="{{ strID }}" placeholder="{{ strDescricao }}" name="{{ strNome }}"
    [ngModel]="iEntrada" (ngModelChange)="onChangeInput($event)">
  <!-- rotulo -->
  <label for="floatingInput">{{ rEntrada }}</label>
</div>
