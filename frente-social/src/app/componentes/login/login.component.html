<!-- tela de login: tamanho total, tudo centralizado -->
<div class="login">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmitForm()" [formGroup]="fgLoginForm">
    <div >
      <!-- campos entrada: nome -->
      <app-cre-entrada rEntrada="Email" strID="id-email" strDescricao="Digite seu email" [strClasse]="flgSubmit ? (getForm['email'].errors ? 'is-invalid' : 'is-valid') : ''"
        (siEntrada)="getForm['email'].value" formControlName="email" [flgSubmit]="flgSubmit"/>
      <!-- campos entrada: nome -->
      <app-cre-entrada rEntrada="Senha" strID="id-senha" strDescricao="Digite sua senha" [strClasse]="flgSubmit ? (getForm['senha'].errors ? 'is-invalid' : 'is-valid') : ''"
        (siEntrada)="getForm['senha'].value" formControlName="senha" [flgSubmit]="flgSubmit"/>
      <!-- campos entrada: nome -->
      <app-cre-entrada rEntrada="Nome" strID="id-nome" strDescricao="Digite seu nome" [strClasse]="flgSubmit ? (getForm['nome'].errors ? 'is-invalid' : 'is-valid') : ''"
        (siEntrada)="getForm['nome'].value" formControlName="nome" [flgSubmit]="flgSubmit"/>
    </div>
    <div>
      <!-- botoes -->
      <button type="submit" class="btn btn-primary">Entrar</button>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
  <div class="social-login">
    <p>ou continue com</p>
    <div class="social-icons">
      <button type="button" class="social-icon">G</button>
      <button type="button" class="social-icon">f</button>
      <button type="button" class="social-icon">in</button>
    </div>
  </div>
</div>
