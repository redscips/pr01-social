<!-- tela de login: tamanho total, tudo centralizado -->
<div class="login">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmitForm()" [formGroup]="fgLoginForm">
    <div >
      <!-- email -->
      <app-cre-entrada rEntrada="Email" TipoEntrada="email" strID="id-email" strDescricao="Digite seu email" [strClasse]="flgSubmit ? (getForm['email'].errors ? 'is-invalid' : 'is-valid') : ''"
        (siEntrada)="getEmail?.value" formControlName="email" />
      <!-- senha -->
      <app-cre-entrada rEntrada="Senha" TipoEntrada="password" strID="id-senha" strDescricao="Digite sua senha" [strClasse]="flgSubmit ? (getForm['senha'].errors ? 'is-invalid' : 'is-valid') : ''"
        (siEntrada)="getSenha?.value" formControlName="senha" />
    </div>
    <div>
      <!-- botoes -->
      <button type="submit" class="btn btn-primary">Entrar</button>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
  <div class="social-login">
    <p>ou continue com</p>
    <div class="social-icons">
      <button type="button" class="social-icon">G</button>
      <button type="button" class="social-icon">f</button>
      <button type="button" class="social-icon">in</button>
    </div>
  </div>
</div>
