<!-- tela de login: tamanho total, tudo centralizado -->
<div class="login">
  <h2>Login</h2>
  <form #form="ngForm" (ngSubmit)="onSubmitForm(form)">
    <div>
      <!-- campos entrada -->
      <app-cre-entrada rEntrada="Email" TipoEntrada="email" strDescricao="Digite seu email" strID="id-email" name="n-email"
        (siEntrada)="onChangeEmail($event)" [(ngModel)]="usuario.email" />
      <app-cre-entrada rEntrada="Senha" TipoEntrada="password" strDescricao="Digite seu senha" strID="id-senha" name="n-senha"
        (siEntrada)="onChangeSenha($event)" [(ngModel)]="usuario.senha" />
    </div>
    <div>
      <!-- botoes -->
      <button type="submit" class="btn btn-primary">Entrar</button>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
</div>
