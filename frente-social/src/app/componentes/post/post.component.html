    <span>{{ post.strNome }}</span>
    <span>{{ post.strData }}</span>
  </header>
  <main class="card-body">
    <p class="card-text">{{ post.strMensagem }}</p>
  </main>
  <footer class="card-footer text-body-secondary d-flex justify-content-evenly">
    <span>{{ post.qtdGostei }} gostei</span>
