<!-- tela de login: tamanho total, tudo centralizado -->
<div class="login">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmitForm()" [formGroup]="fgLoginForm">
    <div >
      <!-- campos entrada: email -->
      <div class="form-floating mb-3">
        <input class="form-control" type="email" placeholder="Digite seu email" id="id-email" formControlName="email"
          [ngClass]="flgSubmit ? (getForm['email'].errors ? 'is-invalid' : 'is-valid') : ''">
        <label for="id-email">Email</label>
        <!-- erros -->
        <div *ngIf="flgSubmit && getForm['email'].errors" class="invalid-feedback">
          <p *ngIf="getForm['email'].errors['required']">Email é obrigatório</p>
          <p *ngIf="getForm['email'].errors['email']">Insira um email válido</p>
        </div>
        <!-- sucesso -->
        <div *ngIf="flgSubmit && !getForm['email'].errors" class="valid-feedback">
          <p>Sucesso</p>
        </div>
      </div>
      <!-- senha -->
      <div class="form-floating mb-3">
        <input class="form-control" type="password" placeholder="Digite sua senha" id="id-senha" formControlName="senha"
          [ngClass]="flgSubmit ? (getForm['senha'].errors ? 'is-invalid' : 'is-valid') : ''">
        <label for="id-senha">Senha</label>
        <!-- erros -->
        <div *ngIf="flgSubmit && getForm['senha'].errors" class="invalid-feedback">
          <p *ngIf="getForm['senha'].errors['required']">Senha é obrigatório</p>
          <p *ngIf="getForm['senha'].errors['minlength']">A senha deve ter pelo menos 8 caracteres</p>
        </div>
        <!-- sucesso -->
        <div *ngIf="flgSubmit && !getForm['senha'].errors" class="valid-feedback">
          <p>Sucesso</p>
        </div>
      </div>

      <!-- campos entrada: nome -->
      <div class="form-floating mb-3">
        <input class="form-control" type="text" placeholder="Digite seu nome" id="id-nome" formControlName="nome"
          [ngClass]="flgSubmit ? (getForm['nome'].errors ? 'is-invalid' : 'is-valid') : ''">
        <label for="id-nome">Nome</label>
        <!-- erros -->
        <div *ngIf="flgSubmit && getForm['nome'].errors" class="invalid-feedback">
          <p *ngIf="getForm['nome'].errors['required']">Nome é obrigatório</p>
        </div>
        <!-- sucesso -->
        <div *ngIf="flgSubmit && !getForm['nome'].errors" class="valid-feedback">
          <p>Sucesso</p>
        </div>
      </div>

    </div>
    <div>
      <!-- botoes -->
      <button type="submit" class="btn btn-primary">Entrar</button>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
  <div class="social-login">
    <p>ou continue com</p>
    <div class="social-icons">
      <button type="button" class="social-icon">G</button>
      <button type="button" class="social-icon">f</button>
      <button type="button" class="social-icon">in</button>
    </div>
  </div>
</div>
