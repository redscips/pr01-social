<!-- campo: rotulo + input -->
<div class="form-floating mb-3">
  <!-- entrada -->
  <input class="form-control" type="{{ TipoEntrada }}" placeholder="{{ strDescricao }}" id="{{ strID }}"
    [value]="iEntrada" (input)="onInput($event)" [ngClass]="strClasse">
  <!-- rotulo -->
  <label for="{{ strID }}">{{ rEntrada }}</label>
  <!-- erros -->
  <div *ngIf="flgSubmit && erros" class="invalid-feedback">
    <ul>
      <li *ngFor="let erro of errosArray">
        <p *ngIf="erro === 'required'">Campo é obrigatório.</p>
        <p *ngIf="erro === 'minlength'">Tamanho mínimo não alcançado.</p>
        <p *ngIf="erro === 'email'">Email inválido.</p>
        <p *ngIf="erro === 'pattern'">Formato da informação inválido.</p>
        <p *ngIf="erro === 'emailDuplicado'">Este email ja existe no banco.</p>
      </li>
    </ul>
  </div>
  <!-- sucesso -->
  <div *ngIf="flgSubmit && !erros" class="valid-feedback">
    <p>Sucesso</p>
  </div>
  <ng-content></ng-content>
</div>
